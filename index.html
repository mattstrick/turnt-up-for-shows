<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An up to date listing of venues and shows around Chicago that have openings for independent improv teams." />
    <title>Barprov Index - Chicago</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <!-- CSS Includes -->
    <link href="/bootswatch/superhero/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <div class="page-header">
        <h1>Barprov Listings - Chicago</h1> 
        <ul class="nav nav-pills">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </div><!-- /.page-header -->

      <div id="controls">
        <!-- <button class="add-show">Add Show</button>-->
        <form>
          <fieldset name='day_controls'>
            <p>Filter by Days:</p>
            <input type="checkbox" name="day" value="Any" checked />Any
            <input type="checkbox" name="day" value="Monday" />M
            <input type="checkbox" name="day" value="Tuesday" />T
            <input type="checkbox" name="day" value="Wednesday" />W
            <input type="checkbox" name="day" value="Thursday" />Th
            <input type="checkbox" name="day" value="Friday" />F
            <input type="checkbox" name="day" value="Saturday" />Sa
            <input type="checkbox" name="day" value="Sunday" />Su
          </fieldset>

          <fieldset name="show_type_controls">
            <p>Filter by Type:</p>
            <input type="checkbox" name="type" value="Any" checked />Any
            <input type="checkbox" name="type" value="solo" />Improv (Solo)
            <input type="checkbox" name="type" value="group" />Improv (Group)
            <input type="checkbox" name="type" value="standup" />Stand-up
            <input type="checkbox" name="type" value="festival" />Festival
          </fieldset>

          <input type="submit" value="Update Types" />
        </form>
      </div><hr /><!-- /#controls -->

      <div id="shows-list" class="row">
        <h3 class="col-md-12" id="no-shows">No shows here <span class="glyphicon glyphicon-thumbs-down"></span></h3>
      </div><!-- /#shows-list -->

      <div class="well" id="footer">
        <a href="mailto:matt@barprovindex.com">Contact Us</a> | <a href="https://twitter.com/barprovindex" class="twitter-follow-button" data-show-count="false" data-show-screen-name="true">Follow @barprovindex</a> | &copy; 2014 Matt Strick
      </div><!-- /#footer -->

    </section><!-- /.container -->

    <!-- JS Includes -->
    <!-- Frameworks -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js" type="text/javascript"></script>

    <!-- Scripts -->
